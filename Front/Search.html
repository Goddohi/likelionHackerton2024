<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/Search.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="view">
          <input class="text-input" type="text" placeholder="검색어를 입력하세요" /></div>
        
        <div class="view-2">
          <div class="overlap">
            <div class="text-wrapper-2">파스타 <button class="delete" >X</button> </div>
            
          </div>
          <div class="text-wrapper-4">최근 검색어</div>
        </div>
        <img class="image" src="image\backbutton.png" />
        <div class="absolute-wrapper">
          <div class="absolute">
            <div class="status-bar">
              <div class="content">
                <div class="status-bar-time"><div class="value">9:41</div></div>
                <div class="status-bar-status">
                  <div class="content-2">
                    <div class="celluar"><img class="cellular-connection" src="image\Cellular Connection.png" /></div>
                    <div class="wi-fi"><img class="img" src="image\Wi-Fi.png" /></div>
                    <div class="battery">
                      <div class="battery-2">
                        <img class="cap" src="image\Battery.png" />
                        <div class="capacity-wrapper"><div class="capacity"></div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img class="image-2" src="image\로고 (1).png" />

      </div>
    </div>
    <script src="js/Search.js"> </script>
  </body>
</html>
