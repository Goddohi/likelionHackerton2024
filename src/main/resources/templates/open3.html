<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="/src/main/resources/static/css/styleguide.css" />
    <link rel="stylesheet" href="/src/main/resources/static/css/open3.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="frame" src="img/frame-80-1.png" />
          <img class="group" src="img/group-427321127.png" />
        </div>
        <p class="p">
          <span class="text-wrapper">픽업 시 실시간 위치 안내를 통해<br /></span>
          <span class="span">픽업 정보</span>
          <span class="text-wrapper">를 확인 할 수 있어요</span>
        </p>
        <div class="group-2">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
        </div>
        <div class="view">
          <div class="absolute">
            <div class="status-bar">
              <div class="content">
                <div class="status-bar-time"><div class="value">9:41</div></div>
                <div class="status-bar-status">
                  <div class="content-2">
                    <div class="celluar"><img class="cellular-connection" src="img/cellular-connection.svg" /></div>
                    <div class="wi-fi"><img class="img" src="img/wi-fi.svg" /></div>
                    <div class="battery">
                      <div class="battery-2">
                        <img class="cap" src="img/cap.svg" />
                        <div class="overlap-group"><div class="capacity"></div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
